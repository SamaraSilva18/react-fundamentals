<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio de Fixaçao 2</title>
</head>
<body>
    
    <div id="root"></div>

    <script src="https://unpkg.com/react@17.0.0/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17.0.0/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone@7.12.4/babel.js"></script>

    <script type="text/babel">

        /* 
            Usando os recursos do React (manipuladores de evento, useRef e useState),
            escreva o nome completo da pessoa (EM MAIUSCULAS)
            vez que houver alteracao nos campos de nome ou sobrenome.
        
            1) Criar dois useRef e associa-los aos inputs.
            2) Criar um useState para armazenar o nome completo.
            3) Criar uma funçao para manipular o evento onChange dos inputs. Nessa
                funçao, deve-se ler os valores de ambos os inputs (com as refs), formar
                o nome completo em maiusculas e guarda-lo na variavel de estado.
            4) Usar a variavel de estado para utilizar o conteudo da div do nome completo.

            */
           
        function MeuForm(props) {
            
            const nomeRef = React.useRef()
            const sobrenomeRef = React.useRef()

            const [nomeCompleto, setNomeCompleto] = React.useState('')

            function handleChange(event) {
                const nom = nomeRef.current.value
                const som = sobrenomeRef.current.value

                setNomeCompleto(nom.toUpperCase() + ' ' + som.toUpperCase())
            }
            
            return (
                <form>
                 <div>
                    <label htmlFor="nome">Nome</label>
                    <input ref={nomeRef} id="nome" onChange={handleChange}/>
                </div>
                <div>
                    <label htmlFor="sobrenome">Sobrenome</label>
                    <input ref={sobrenomeRef} id="sobrenome" onChange={handleChange} />
                </div>
                <div id="nomeCompleto">{nomeCompleto}</div>         
                </form>
            )
    }

    ReactDOM.render(<MeuForm />, document.getElementById('root'))

</script>
</body>
</html>
